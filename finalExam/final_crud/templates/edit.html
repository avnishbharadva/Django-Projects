<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/update/{{student.id}}">
        {% csrf_token %}
        <h3>Enter ID</h3>
        <input type="text" name="id" required maxlength="20" value="{{ student.id }}"/>
        <br><br>

        <h3>Enter Name</h3>
        <input type="text" name="name" required maxlength="20" value="{{ student.name }}"/>
        <br><br>

        <h3>Enter Email</h3>
        <input type="text" name="email" required maxlength="20" value="{{ student.email }}"/>
        <br><br>

        <h3>Enter Password</h3>
        <input type="text" name="password" required maxlength="20" value="{{ student.password }}"/>
        <br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
